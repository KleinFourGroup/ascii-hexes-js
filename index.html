        <style id="global-style">
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            .resources {
                display: none;
            }

            .init-pane {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                background: #282828;
                color: #33FF00;
                text-align: center;
                font-size: 5em;
            }

            .init-pane p {
                position: relative;
                margin: 0;
                top: 50%;
                transform: translateY(-50%)
            }

            .no-cursor {
                cursor: none;
            }
        </style>
        <div class="init-pane" id="pane">
            <p>Click to initialize</p>
        </div>
        <div class="resources">
